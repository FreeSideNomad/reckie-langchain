version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: langchain-demo-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-langchain_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-langchain_docs}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - langchain-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-langchain_user} -d ${POSTGRES_DB:-langchain_docs}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

networks:
  langchain-network:
    driver: bridge
    name: langchain-network
